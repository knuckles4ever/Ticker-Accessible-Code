<template>
  <div class="ticker-container" aria-live="polite" aria-label="Ticker text: {tickerText}">
    <div class="ticker-content">
      <span>{tickerText}</span>
    </div>
  </div>

  <!-- Button container to center the button -->
  <div class="button-container">
    <button class="pause-btn" onclick={togglePause} aria-label={buttonLabel} aria-pressed={isPaused}>
      {buttonLabel} 
    </button>
  </div>
</template>
